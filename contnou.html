    <title>Înregistrare</title>
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
  
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Înregistrare</h2>
          <p class="text-center mb-4">+40731990129 (L-D 8-20)</p>
          <p class="text-center mb-4">bileteonline@cfrcalatori.ro</p>
          <p class="text-center mb-4">Crează un cont și cumpără cu ușurință bilete online</p>
  
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">Prenume *</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Nume de familie *</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Număr de telefon *</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Parolă *</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmare parolă *</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="smsNotification" name="smsNotification">
              <label class="form-check-label" for="smsNotification">Doresc să fiu notificat prin SMS în legătură cu comenzile mele</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="privacyPolicy" name="privacyPolicy" required>
              <label class="form-check-label" for="privacyPolicy">Accept politica de confidențialitate *</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="termsConditions" name="termsConditions" required>
              <label class="form-check-label" for="termsConditions">Accept termenii și condițiile *</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="promotionalEmails" name="promotionalEmails">
              <label class="form-check-label" for="promotionalEmails">Doresc să fiu informat ocazional despre ofertele promoționale CFR Călători prin email</label>
            </div>
            <div class="mb-3">
              <label for="accountType" class="form-label">Tip cont:</label>
              <select class="form-select" id="accountType" name="accountType">
                <option value="student">Student</option>
                <option value="adult">Adult</option>
                <option value="pensioner">Pensionar</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crează cont</button>
          </form>
        </div>
      </div>
    </div>
  </div>
